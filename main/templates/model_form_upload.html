{% load static %}  
<html>
    <head>
        <title>Upload example</title>
        <style>
            html, body {
                margin: 0!important;
                padding: 0!important;
                overflow: hidden!important;
                width: 100%;
            }
        </style>

        <script src="{% static 'js/RecordRTC.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>
    <body>
        <h1>Upload example | <a href='/list'>List files</a></h1>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <br>
        <button id="btn-start-recording">Start Recording</button>
        <button id="btn-stop-recording" disabled>Stop Recording</button>

        <hr>
        <audio controls autoplay></audio>
        <br>

        <button style="margin-top: 10px;" onclick="postData()">Upload</button>

        <script>
            var audio = document.querySelector('audio');

            function captureMicrophone(callback) {
                navigator.getUserMedia = navigator.getUserMedia || navigator.mediaDevices.getUserMedia || navigator.webkitGetUserMedia;
                navigator.getUserMedia({audio: true}, callback, function(error) {
                    alert('Unable to access your microphone.');
                    console.error(error);
                });
            }

            function stopRecordingCallback() {
                var blob = recorder.getBlob();
                audio.src = URL.createObjectURL(blob);
                audio.play();

                recorder.microphone.stop();
            }

            var recorder; // globally accessible

            document.getElementById('btn-start-recording').onclick = function() {
                this.disabled = true;
                captureMicrophone(function(microphone) {
                    audio.src = URL.createObjectURL(microphone);
                    audio.play();

                    recorder = RecordRTC(microphone, {
                        recorderType: StereoAudioRecorder,
                        type: "audio",
                        bufferSize: 0,
                        sampleRate: 44100,
                        leftChannel: false,
                        disableLogs: false,
                        recorderType: null,
                        mimeType: "audio/ogg",
                        checkForInactiveTracks: false
                    });

                    recorder.startRecording();

                    // release microphone on stopRecording
                    recorder.microphone = microphone;

                    document.getElementById('btn-stop-recording').disabled = false;
                });
            };

            document.getElementById('btn-stop-recording').onclick = function() {
                this.disabled = true;
                recorder.stopRecording(stopRecordingCallback);
            };

            function postData(){
                var fd = new FormData();
                fd.append('csrfmiddlewaretoken', "{{ csrf_token }}");
                fd.append('data_blob', recorder.blob, + new Date() + '.' + recorder.blob.type.split('/')[1]);
                fd.append('description', $("#id_description").val());
                $.ajax({
                    type: 'POST',
                    url: '/',
                    data: fd,
                    processData: false,
                    contentType: false
                }).done(function(data) {
                    alert('Success');
                    location.reload();
                }).fail(function(err) {
                    alert(err);
                    location.reload();
                });
            }
        </script>
    </body>
</html>
